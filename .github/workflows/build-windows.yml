name: Windows Build
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  windows-compilation:
    name: Windows Build
    runs-on: "windows-latest"
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          lfs: true
          submodules: recursive
      - uses: msys2/setup-msys2@v2
        with:
         update: true
         install: >-
            git
            base-devel
            mingw-w64-x86_64-curl
            mingw-w64-x86_64-cmake
            mingw-w64-x86_64-ninja
            mingw-w64-x86_64-gcc
      - shell: msys2 {0}
        run: |
          mkdir build
          cd build
          cmake .. -G "Ninja"
          cmake --build .
      - name: Upload Artifact
        uses: actions/upload-artifact@v1
        with:
          name: windows-native
          path: build/libgddl.dll
