name: Windows Build
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  windows-compilation:
    name: Windows Build
    runs-on: "windows-latest"
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          lfs: true
          submodules: recursive
      - uses: msys2/setup-msys2@v2
      - shell: msys2 {0}
        run: |
          pacman -Syu cmake libcurl-devel gcc
          mkdir build
          cd build
          cmake .. 
          make
      - name: Upload Artifact
        uses: actions/upload-artifact@v1
        with:
          name: windows-native
          path: build/Debug/gddl.dll
